{% extends 'general_app/base.html' %}
{% block content %}
    
{% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ form.errors }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria label="Close"></button>
        </div>
    {% endif %}

<div class="container">

<div class="row">
    <div class="col">

<div class="shadow p-4 mb-5 bg-body rounded">
  <h1>Update User</h1>
<form action="" method=POST id="user-form">
	{% csrf_token %}
  

  {{ userform.as_p }}

  <br/>
  <button type="submit" class="btn btn-primary" name="user-submit" id="user-submit">Submit</button>


</form>
</div>
</div>

<div class="col">

<div class="shadow p-4 mb-5 bg-body rounded">
  <h1>Change Password</h1>
<form action="" method=POST id="pw-form">
  {% csrf_token %}
  

  {{ pwform.as_p }}

  <br/>
  <button type="submit" class="btn btn-primary" name="pw-submit" id="pw-submit">Submit</button>

</form>


</div></div></div></div>





<style>
.custom-radio-list {
  list-style-type: none;
}
</style>


{% endblock %}
